<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="nav-bar-div">
        <header>
            <!-- <button class="menu-button">
                <img src="yt-menu-icon.png" alt="menu">
            </button> -->

            <div class="menu-button">
                <img src="outline_menu_white_24dp.png">
            </div>

            


            <div class="yt-home">
                <img src="yt-logo.svg">
            </div>

            <div class="search-bar">
                <input type="text" placeholder="Search..">
            </div>

            <div class="search-icon">
                <img src="search-icon.png">
            </div>

            <div class="mic">
                <img src="mic.png">
            </div>

            <div class="add-video">
                <img src="outline_video_call_white_24dp.png">
            </div>

            <div class="three-dots">
                <img src="three dots.png">
            </div>

            <div class="vertical-dots">
                <img src="vertical dots.png">
            </div>

            <div class="sign-in">
                <img src="sign-in.png">
                
            </div>

        </header>
    </div>

    <div class="content">
        
        <div class="video-player">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/qz9tKlF431k" title="YouTube video player" 
            frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    
</body>
</html>
